<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Studio AI</title>
</head>
<body>
    <h1>Generate Clothing Design</h1>
    <form id="designForm">
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <br>
        <label for="style">Style:</label>
        <select id="style" name="style">
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="sporty">Sporty</option>
        </select>
        <br>
        <button type="submit">Generate</button>
    </form>
    <script>
        document.getElementById('designForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            const style = document.getElementById('style').value;

            const response = await fetch(`/api/designs/${encodeURIComponent(prompt)}?style=${style}`, {
                method: 'POST'
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const img = document.createElement('img');
                img.src = url;
                document.body.appendChild(img);
            } else {
                alert('Error generating design');
            }
        });
    </script>
</body>
</html>
